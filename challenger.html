<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>KOA Challenger</title>
</head>
<body>
	<img alt="KOA logo" height="60px" src="https://i.imgur.com/EL4vWSW.png">
	<h1>KOA Challenger</h1>
	<hr>
	<!--<p>1. Fill out the form (to post to tavern, use "tavern" as the ID).<br>
	2. Click the "Get Form Data" button.<br>
	3. Fill out the tasks section and press the "Add Tasks" button for each of the tasks you want to add to your challenge.<br>
	4. Press the "Execute Full Sequence" button to start the process</p>-->
	<form id="userCreds" name="chalForm">
		<input name="test" placeholder="User-ID" type="text"><br>
		<input name="test" placeholder="API-Key" type="text"><br>
	</form>
	<button class="btn btn-info" onclick="getCreds()" type="button">Get</button>
	<hr>
	<form id="chalForm" name="chalForm">
		<input name="test" placeholder="Challenge Name" type="text"><br>
		<input name="test" placeholder="Short Name" type="text"><br>
		<input name="test" placeholder="Summary (image goes here)" type="text"><br>
		<textarea name="test" placeholder="Description" rows="10"></textarea><br>
		<input name="test" placeholder="Gem Prize" type="number"><br>
		<input name="test" placeholder="Time between creation and awarding winner (in MILLISECONDS)" type="number"><br>
		<input name="test" placeholder="Group ID (where to post)" type="text"><br>
		<select>
			<option disabled="true">
				Weekly or Monthly challenge?
			</option>
			<option value="true" selected>
				Weekly
			</option>
			<option selected value="false">
				Monthly
			</option>
		</select><br>
		<select>
			<option disabled="true">
				Include a message for guilds?
			</option>
			<option value="true" selected>
				Yes
			</option>
			<option selected value="false">
				No
			</option>
		</select><br>
	<textarea name="test" placeholder="Message for Bulletin Board" rows="10"></textarea><br>
	<input name="test" placeholder="Group ID (for message)" type="text"><br>
</form>
	<div id="buttons">
		<button class="btn btn-info" onclick="getForm()" type="button">Get Form Data</button>
		<hr>
		<form id="tasks" name="tasks">
			<input name="tasks" placeholder="Task text" type="text"><br>
			<select>
				<option disabled="true">
					Task type
				</option>
				<option value="habit">
					Habit
				</option>
				<option value="daily">
					Daily
				</option>
				<option value="todo">
					To-do
				</option>
				<option value="reward">
					Reward
				</option>
			</select><br>
			<textarea name="tasks" placeholder="Task notes" rows="5"></textarea><br>
			<select>
				<option disabled="true">
					Task difficulty
				</option>
				<option value="0.1">
					Trivial
				</option>
				<option value="1">
					Easy
				</option>
				<option value="1.5">
					Medium
				</option>
				<option value="2">
					Hard
				</option>
			</select><br>
			<select>
				<option disabled="true">
					Positive Habit (check no if not a habit):
				</option>
				<option value="true">
					Yes
				</option>
				<option selected value="false">
					No
				</option>
			</select><br>
			<select>
				<option disabled="true">
					Negative Habit (check no if not a habit):
				</option>
				<option value="true">
					Yes
				</option>
				<option selected value="false">
					No
				</option>
			</select><br>
			<input name="tasks" placeholder="Cost (for rewards)" type="number"><br>
			<!--<input name="tasks" placeholder="Challenge ID" type="text"><br>-->
		</form>
		<button class="btn btn-success" onclick="addTask()" type="button">Add Task</button>
		<!--<button class="btn btn-success" onclick="submitTasks2()" type="button">Submit Tasks</button>-->
		<hr>
		<button class="btn btn-primary" onclick="withInterval()" type="button">Execute Full Sequence</button> 
		<button class="btn btn-danger" onclick="stopRepeat()" type="button">Stop</button>
		<!--<button class="btn btn-info" onclick="sendToBoard()" type="button">Post to Bulletin Board</button>
		<button class="btn btn-info" onclick="getChal()" type="button">Get Challenge JSON</button>-->
	</div>
	<hr>
	<h3>Tasks added:</h3>
	<p id="taskoutput"></p>
	<hr>
	<h3>Server Response:</h3>
	<p id="demo"></p>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
